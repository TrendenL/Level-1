<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags</title>
</head>
<body>
    <div id="flags">
        <h1>CSS Flags</h1>
        <div class="box">
            <h2>France</h2>
            <div id="france-blue"></div>
            <div id="france-white"></div>
            <div id="france-red"></div>
        </div>

        <div class="box">
            <h2>Germany</h2>
            <div id="german-black"></div>
            <div id="german-red"></div>
            <div id="german-yellow"></div>
        </div>

        <div class="box">
            <h2>Madagascar</h2>
            <div id="mada-white"></div>
            <div id="mada-red"></div>
            <div id="mada-green"></div>
        </div>

        <div class="box">
            <h2>Switzerland</h2>
            <div id="switz-red"></div>
            <div id="switz-white-1"></div>
            <div id="switz-white-2"></div>
        </div>
        <div class="box">
            <h2>Sweden</h2>
            <div id="sweden-blue"></div>
            <div id="sweden-yellow-1"></div>
            <div id="sweden-yellow-2"></div>
        </div>

        <div class="box">
            <h2>Gambia</h2>
            <div id="gambia-white"></div>
            <div id="gambia-red"></div>
            <div id="gambia-blue"></div>
            <div id="gambia-green"></div>
        </div>

        <div class="box">
            <h2>Japan</h2>
            <div id="japan-white"></div>
            <div id="japan-red"></div>
        </div>

        <div class="box">
            <h2>Niger</h2>
            <div id="niger-white"></div>
            <div id="niger-orange-1"></div>
            <div id="niger-orange-2"></div>
            <div id="niger-green"></div>
        </div>
    </div>
</body>
</html>
